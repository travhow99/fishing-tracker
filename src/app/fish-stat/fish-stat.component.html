<div class="example-container mat-elevation-z8">
    <h2>September Fishing Statistic</h2>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/fish']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <div class="button-row">
        <mat-button-toggle-group name="status" aria-label="Status" [(ngModel)]="label" (ngModelChange)="changeStatus()">
            <mat-button-toggle value="Rainbow">Rainbow</mat-button-toggle>
            <mat-button-toggle value="Brown">Brown</mat-button-toggle>
            <mat-button-toggle value="Cutthroat">Cutthroat</mat-button-toggle>
            <mat-button-toggle value="Cutthroat">Brook</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div style="display: block;">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
    </div>
</div>
